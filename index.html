<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Paper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='style.css'>
   
</head>
<body>
    <div class='container'>
        <header>
            <div class='row'>
        <div class='col-sm-12 text-center'>
            <h1><i class="fas fa-newspaper"></i> New York Time Search</h1>
        </div>
        </div>
    </header>
    <section>
    <div class='row'>
       <div class='col-sm-12'>
           
           <h3>
                <i class="fas fa-search-plus"></i>  Search Parameters
           </h3> 
            <form>
                <div class='form-group'>
                    <label for="searchterm">Search Term:</label>
                    <input type='text' name='searchterm' class="form-control">
                </div>
                <div class='form-group'>
                    <label for='numrecords'>Num Records:</label>
                    <input type='text' name='numrecords' class="form-control">
                </div>
                <div class='form-group'>
                    <label for='startyear'>Start year:</label>
                    <input type='text' name='startyear' class="form-control">
                </div>
                <div class='form-group'>
                    <label for='endyear'>End year:</label>
                    <input type='text' name='endyear' class="form-control">
                </div>
                <button id='search' type='submit' class='btn btn-primary'><i class="fas fa-search"></i> Search</button>
                <button id='clear'  type='reset' class='btn btn-light'>  <i class="far fa-trash-alt"></i> Clear</button>
        
            </form>
            
           
       </div>
    </section>
    <section>
       <div class='row'>
           <div class='col-sm-12'>
               <h3><i class="fab fa-rebel"></i>  Top Articles </h3>
               <div id='articleSpace'></div>
           </div>
       </div>
    </section>
    </div>
</body>
</html>
